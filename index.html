<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Запустити сторінку з Node.js</title>
  </head>
  <body>
    <form>
      <label>
        Введіть речення або слово:
        <input type="text" id="inputText">
      </label>
      <button type="button" onclick="sendData()">Надіслати</button>
    </form>
    <div id="output"></div>

    <script>
      function sendData() {
        const inputText = document.getElementById('inputText').value;
        const xhr = new XMLHttpRequest();
        xhr.open('POST', '/api/convertCase');
        xhr.setRequestHeader('Content-Type', 'application/json');
        xhr.onload = function() {
          if (xhr.status === 200) {
            document.getElementById('output').textContent = xhr.responseText;
          } else {
            console.log('Error!');
          }
        };
        xhr.send(JSON.stringify({ inputText }));
      }
    </script>
  </body>
</html>
